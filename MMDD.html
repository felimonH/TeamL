<!DOCTYPE html>
<html lang = "en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Interactive Robotics Education Tool</title>
        
        <!-- Bootstrap CSS File -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- Bootstrap JS File -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <!-- CSS File -->
        <link rel="stylesheet" type="text/css" href="test.css">
    </head>
    <body id = "root">
      <script type = "module" src = "./MMDD.js"></script>

        <div id="naving">
          <button onclick="window.location.href='PARET.html'">PARET</button>
          <button onclick="window.location.href='MMBike.html'">MMBIKE</button>
          <button onclick="window.location.href='MMTrike.html'">MMTRIKE</button>
          <button onclick="window.location.href='MMDD.html'">MMDD</button>
        </div>

        <div id="canvasSpace">

        </div>

        <div id="lowerControlUI">
            Simulation Control
            <div>
              <button id="playMotionModel"><img width="25" height="25" src="https://media.istockphoto.com/vectors/vector-play-button-icon-vector-id1066846868?k=20&m=1066846868&s=612x612&w=0&h=BikDjIPuOmb08aDFeDiEwDiKosX7EgnvtdQyLUvb3eA="></img></button>
              <button id="pauseMotionModel"> Pause</button>
              <button id="resetMotionModel" >Reset</button>
              <button id="updateMotionModel" >Update</button>
            </div>
        </div>

        <div id="rightParameterUI">
          <h4>Parameters</h4>
          <h5>Robot Properties</h5>
          <label for="leftWheelRadius">Left Wheel Radius (0 &#60; x &#8804; 10)</label>
          <input type="number" id="leftWheelRadius" placeholder='5' onChange={this.handleLeftWheelRadiusChange}></input>
         
  
          <label for="rightWheelRadius">Right Wheel Radius (0 &#60; x &#8804; 10)</label>
          <input type="number" id="rightWheelRadius" placeholder='5' onChange={this.handleRightWheelRadiusChange}></input>
          
  
          <label for="distBetweenWheels">Distance Between Wheels (0 &#60; x &#8804; 10)</label>
          <input type="number" id="distBetweenWheels" placeholder='3' onChange={this.handleDistBetweenWheelsChange}></input>
          <br></br>
  
          <h5>Control Inputs</h5>
          <label for="leftAngularVelocity">Left Angular Velocity (0 &#8804; x &#8804; 10)</label>
          <input type="number" id="leftAngularVelocity" placeholder='1' onChange={this.handleLeftAngularVelocityChange}></input>
        
  
          <label for="rightAngularVelocity">Right Angular Velocity (0 &#8804; x &#8804; 10)</label>
          <input type="number" id="rightAngularVelocity" placeholder='1' onChange={this.handleRightAngularVelocityChange}></input>
        </div>
<footer></footer>

    
    </body>
</html>
